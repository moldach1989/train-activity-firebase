<!DOCTYPE html>
 
<html lang="en-us">
 
  <head>
 
    <meta charset="UTF-8">
    <title>Employee Worksheet</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">         
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 
  </head>
 
  <body>
 
    <!-- Train Schedule -->
    <div class="container">
 
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: blue; color: white">
         <h1 class="text-center">Employee Data Managment</h1>
         <h3 class="text-center">A Comprehensive Directory of Emplyoee Billable Hours</h3>
      </div>
 
      <div class="row">
        <div class="col-lg-12">
         <!-- Compensation information-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Employees</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Moinths Worked</th>
                    <th>Monthly Rate ($)</th> 
                    <th>Total Billed ($)</th>               
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div> 
           <!-- Add   -->
          <div class="panel panel-primary">
            <div class="panel-heading">
               <h3 class="panel-title"><strong>Add Employee</strong></h3>
            </div>
            <div class="panel-body">
 
              <!-- Entry Form -->
              <form>
                 <div class="form-group">
                   <label for="employee-name-input">Employee Name</label>
                   <input class="form-control" id="employee-name-input" type="text" required>
                 </div>
                 <div class="form-group">
                   <label for="role-input">Role</label>
                   <input class="form-control" id="role-input" type="text" required>
                 </div>
                 <div class="form-group">
                   <label for="startdate-input"> Start Date (DD/MM/YY-ex0:1/01/89)</label><br>
                   <input class="form-group" id="firsthour1-input" type="number" min="0" max="1" maxlength = "1" required>
                   <input class="form-group" id="firsthour2-input" type="number" min="0" max="9" maxlength = "1" required>
                   <label>:</label>
                   <input class="form-group" id="firstmin1-input" type="number" min="0" max="5" maxlength = "1" required>
                   <input class="form-group" id="firstmin2-input" type="number" min="0" max="9" maxlength = "1" required>
                 </div>
                 
                 <div class="form-group">
                   <label for="monthly-rate-input">Monthly Rate</label>
                   <input class="form-control" id="frequency-input" type="number" min="1" maxlength = "10" required>
                 </div>
                 <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
 
            </div>
          </div> 
        </div>
      </div> 
    </div>
 
    <!-- Javascript -->	
    <script src="assets/javascript/"></script>
 
  </body> 
</html>
