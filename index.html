<!DOCTYPE html>
 
<html lang="en-us">
 
  <head>
 
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">         
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 
  </head>
 
  <body>
 
    <!-- Train Schedule -->
    <div class="container">
 
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: blue; color: white">
         <h1 class="text-center">Railway</h1>
         <h3 class="text-center">Train Schedule</h3>
      </div>
 
      <div class="row">
        <div class="col-lg-12">
         <!-- Train Information-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>                
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div> 
           <!-- Add Train Info  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
               <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
 
              <!-- Entry Form -->
              <form>
                 <div class="form-group">
                   <label for="train-name-input">Train Name</label>
                   <input class="form-control" id="train-name-input" type="text" required>
                 </div>
                 <div class="form-group">
                   <label for="destination-input">Destination</label>
                   <input class="form-control" id="destination-input" type="text" required>
                 </div>
                 <div class="form-group">
                   <label for="firsttime-input">First train Time (military time HH:MM)</label><br>
                   <input class="form-group" id="firsthour1-input" type="number" min="0" max="1" maxlength = "1" required>
                   <input class="form-group" id="firsthour2-input" type="number" min="0" max="9" maxlength = "1" required>
                   <label>:</label>
                   <input class="form-group" id="firstmin1-input" type="number" min="0" max="5" maxlength = "1" required>
                   <input class="form-group" id="firstmin2-input" type="number" min="0" max="9" maxlength = "1" required>
                 </div>
                 
                 <div class="form-group">
                   <label for="frequency-input">Frequency (min)</label>
                   <input class="form-control" id="frequency-input" type="number" min="1" maxlength = "10" required>
                 </div>
                 <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
 
            </div>
          </div> 
        </div>
      </div> 
    </div>
 
    <!-- Javascript -->	
    <script src="assets/javascript/train.js"></script>
 
  </body> 
</html>
